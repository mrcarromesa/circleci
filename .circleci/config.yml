orbs:
  slack: circleci/slack@3.4.2
# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker: 
      - image: circleci/node:12.18.0 # the primary container, where your job's commands are run
    working_directory: ~/app
    steps:
      - checkout
      - run: 
          name: Escrever variavel
          command: |
            echo ${APP_VERSION_CODE}
      - run: pwd # run the `echo` command
      - run: ls -a # run the `echo` command
      - run: 
          name: ir para pasta
          command: |
            cd app/server 
            ls -a
            npm install # run the `echo` command
            npm test # run the `echo` command
      - store_artifacts:
          path: ~/app/server/app/server/__tests__/coverage
  deploy:
    docker:
      - image: circleci/node:12.18.0
    environment:
      APP_V_CODE: << pipeline.number+1 >>
    steps:
      - run: 
          name: Executar Deploy
          command: |
            echo pipeline.number
            echo $APP_V_CODE
            echo "deploied"
  start:
    docker:
      - image: circleci/node:12.18.0
    steps:
      - run: 
          name: Executar Start
          command: |
            echo "started"
            echo ${APP_VERSION_CODE}
workflows:
  project:
    jobs:
      - build
      - deploy:
          requires:
            - build
      - start:
          requires:
            - build
orbs:
  slack: circleci/slack@3.4.2
# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker: 
      - image: circleci/node:12.18.0 # the primary container, where your job's commands are run
    working_directory: ~/app/server
    steps:
      - checkout:
          path: ~/app/server
      - run: pwd # run the `echo` command
      - run: ls -a # run the `echo` command
      - run: npm install # run the `echo` command
      - run: npm test # run the `echo` command
  deploy:
    docker:
      - image: circleci/node:12.18.0
    steps:
      - run: echo "deploied"
  start:
    docker:
      - image: circleci/node:12.18.0
    steps:
      - run: echo "started"

workflows:
  project:
    jobs:
      - build
      - deploy:
          requires:
            - build
      - start:
          requires:
            - build